
<ion-header>
  <ion-toolbar>
    <ion-title>Biblioteca Universitaria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card [@fadeIn]>
    <ion-card-header>
      <ion-card-title>Bienvenido {{nombreUsuario}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item button (click)="navegarAReserva()">
          <ion-icon name="calendar" slot="start"></ion-icon>
          <ion-label>Reservar Horas</ion-label>
        </ion-item>

        <ion-item button (click)="navegarAMisReservas()">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Mis Reservas</ion-label>
        </ion-item>

        <ion-item button (click)="navegarAPerfil()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
